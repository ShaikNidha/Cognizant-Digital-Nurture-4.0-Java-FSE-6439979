<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .event-img {
      border: 2px solid #000;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>

<table border="1">
  <caption>Past Community Events</caption>
  <tr>
    <td><img src="img1.jpg" alt="Music Event" title="Music" class="event-img"></td>
    <td><img src="img2.jpg" alt="Art Fair" title="Art" class="event-img"></td>
    <td><img src="img3.jpg" alt="Food Festival" title="Food" class="event-img"></td>
  </tr>
  <tr>
    <td><img src="img4.jpg" alt="Dance Show" title="Dance" class="event-img"></td>
    <td><img src="img5.jpg" alt="Workshop" title="Workshop" class="event-img"></td>
    <td><img src="img6.jpg" alt="Sports" title="Sports" class="event-img"></td>
  </tr>
</table>

</body>
</html>
