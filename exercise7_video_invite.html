<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
</head>
<body>

<video id="promoVideo" width="320" controls oncanplay="videoReady()">
  <source src="event.mp4" type="video/mp4">
  Your browser does not support video.
</video>
<p id="videoMsg"></p>

<script>
function videoReady() {
  document.getElementById("videoMsg").innerText = "Video ready to play";
}

window.onbeforeunload = function () {
  return "You have unsaved changes. Are you sure you want to leave?";
}
</script>

</body>
</html>
