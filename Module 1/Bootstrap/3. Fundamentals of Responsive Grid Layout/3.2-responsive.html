<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Grid with Bootstrap Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 30px 0;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h3 class="text-center mb-4">Bootstrap Grid with Container, Row, and Columns</h3>

    <div class="row">
      <div class="col-12 col-md-4">
        <div class="box">Column A</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="box">Column B</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="box">Column C</div>
      </div>
    </div>
  </div>

</body>
</html>
